<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Projeto JS Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <table>
            <tr>
                <input type="text" disabled>
            </tr>
            <tr>
                <td><button class="functions">&LeftArrow;</button></td>
                <td><button class="functions">CE</button></td>
                <td><button class="functions">C</button></td>
                <td><button class="operation">/</button></td>
            </tr>
            <tr>
                <td><button class="number">7</button></td>
                <td><button class="number">8</button></td>
                <td><button class="number">9</button></td>
                <td><button class="operation">X</button></td>
            </tr>
            <tr>
                <td><button class="number">4</button></td>
                <td><button class="number">5</button></td>
                <td><button class="number">6</button></td>
                <td><button class="operation">-</button></td>
            </tr>
            <tr>
                <td><button class="number">1</button></td>
                <td><button class="number">2</button></td>
                <td><button class="number">3</button></td>
                <td rowspan="2"><button class="operation" id="sum">+</button></td>
            </tr>
            <tr>
                <td><button class="number" id="0">0</button></td>
                <td><button class="point">.</button></td>
                <td><button class="resultado">=</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
